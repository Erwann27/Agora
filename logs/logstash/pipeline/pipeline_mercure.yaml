input {
  file {
    type => "mercure_access"
    path => "/var/log/mercure/mercure-access.log"
    mode => "tail"
  }
}

filter {
}

output {
  elasticsearch {
    index => "logstash-mercure-%{+YYYY.MM.dd}"
    hosts=> "${ELASTIC_HOSTS}"
    user=> "${ELASTIC_USER}"
    password=> "${ELASTIC_PASSWORD}"
    cacert=> "certs/ca/ca.crt"
  }
}