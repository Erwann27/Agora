input {
  file {
    type => "symfony_gametest"
    path => "/var/log/symfony/gametest.log"
    mode => "tail"
  }
}

filter {
  grok {
    patterns_dir => ["/etc/logstash/conf.d/patterns"]
    match => { "message" => "%{SYMFONY}"}
  }
}


output {
  elasticsearch {
    index => "logstash-symfony-%{+YYYY.MM.dd}"
    hosts=> "${ELASTIC_HOSTS}"
    user=> "${ELASTIC_USER}"
    password=> "${ELASTIC_PASSWORD}"
    cacert=> "certs/ca/ca.crt"
  }
}