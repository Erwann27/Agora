http:
  routers:
    mercure-router:
      rule: "PathPrefix(`/.well-known/mercure`)"
      service: mercure-service
      tls: {}
    agora-router:
      rule: "PathPrefix(`/`)"
      service: agora-service
      tls: {}

  services:
    mercure-service:
      loadBalancer:
        servers:
          - url: "http://mercure/"
    agora-service:
      loadBalancer:
        servers:
          - url: "http://agora:8000/"


tls:
  certificates:
    - certFile: /etc/traefik/server.cert
      keyFile: /etc/traefik/server.key